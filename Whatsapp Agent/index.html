<!DOCTYPE html>
<html data-theme="dark" lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Summarizer Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        /* Dark theme (default) */
        :root {
            --body-bg: #1a1f2e;
            --body-color: rgba(255, 255, 255, 0.92);
            --body-bg-image: radial-gradient(ellipse 80% 50% at 20% 0%, rgba(59, 130, 246, 0.15), transparent), radial-gradient(ellipse 60% 40% at 80% 100%, rgba(99, 102, 241, 0.12), transparent), radial-gradient(ellipse 50% 30% at 0% 100%, rgba(37, 211, 102, 0.08), transparent);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --heading-color: rgba(255, 255, 255, 0.95);
            --heading-muted: rgba(255, 255, 255, 0.85);
            --input-bg: rgba(255, 255, 255, 0.06);
            --input-border: rgba(255, 255, 255, 0.15);
            --input-color: rgba(255, 255, 255, 0.95);
            --secondary-bg: rgba(255, 255, 255, 0.08);
            --secondary-border: rgba(255, 255, 255, 0.12);
            --secondary-color: rgba(255, 255, 255, 0.9);
            --muted-color: rgba(255, 255, 255, 0.5);
            --muted-color-6: rgba(255, 255, 255, 0.6);
            --chat-container-bg: rgba(255, 255, 255, 0.03);
            --chat-button-bg: rgba(255, 255, 255, 0.06);
            --schedule-item-bg: rgba(255, 255, 255, 0.04);
            --settings-icon-bg: rgba(255, 255, 255, 0.08);
            --settings-icon-border: rgba(255, 255, 255, 0.1);
            --summary-content-bg: rgba(255, 255, 255, 0.06);
        }
        /* Light theme */
        [data-theme="light"] {
            --body-bg: #f0f2f5;
            --body-color: #1a1d24;
            --body-bg-image: radial-gradient(ellipse 80% 50% at 20% 0%, rgba(59, 130, 246, 0.08), transparent), radial-gradient(ellipse 60% 40% at 80% 100%, rgba(99, 102, 241, 0.06), transparent), radial-gradient(ellipse 50% 30% at 0% 100%, rgba(37, 211, 102, 0.05), transparent);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(0, 0, 0, 0.08);
            --heading-color: #1a1d24;
            --heading-muted: #374151;
            --input-bg: rgba(255, 255, 255, 0.95);
            --input-border: rgba(0, 0, 0, 0.12);
            --input-color: #1a1d24;
            --secondary-bg: rgba(0, 0, 0, 0.06);
            --secondary-border: rgba(0, 0, 0, 0.1);
            --secondary-color: #1a1d24;
            --muted-color: #6b7280;
            --muted-color-6: #4b5563;
            --chat-container-bg: rgba(0, 0, 0, 0.03);
            --chat-button-bg: rgba(0, 0, 0, 0.05);
            --schedule-item-bg: rgba(0, 0, 0, 0.03);
            --settings-icon-bg: rgba(0, 0, 0, 0.06);
            --settings-icon-border: rgba(0, 0, 0, 0.1);
            --summary-content-bg: #f8f9fa;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            color: var(--body-color);
            background: var(--body-bg);
            background-image: var(--body-bg-image);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Glass containers */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 24px;
            transition: all 0.3s ease;
        }

        .status-box {
            background: var(--card-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 24px;
            transition: all 0.3s ease;
        }

        h2, h3 {
            color: var(--heading-color);
            font-weight: 700;
            letter-spacing: 0.02em;
            margin-top: 0;
            border: none;
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        h2 { font-size: 1.35rem; }
        h3 { font-size: 1.1rem; color: var(--heading-muted); }

        /* Buttons */
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            margin-top: 0;
        }
        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .primary-button {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.4);
        }
        .primary-button:hover:not(:disabled) {
            box-shadow: 0 6px 24px 0 rgba(59, 130, 246, 0.5);
            transform: translateY(-1px);
        }
        .primary-button:disabled {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.5);
            box-shadow: none;
            cursor: not-allowed;
        }
        [data-theme="light"] .primary-button:disabled {
            background: rgba(0, 0, 0, 0.1);
            color: var(--muted-color);
        }

        .secondary-button {
            background: var(--secondary-bg);
            color: var(--secondary-color);
            border: 1px solid var(--secondary-border);
        }
        .secondary-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.18);
        }
        [data-theme="light"] .secondary-button:hover:not(:disabled) {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.15);
        }

        input[type="text"], input[type="password"], input[type="number"], input[type="time"], input[type="date"] {
            width: 90%;
            padding: 12px 14px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--input-color);
            font-family: inherit;
            transition: all 0.3s ease;
        }
        input::placeholder { color: var(--muted-color); }
        input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        select {
            padding: 10px 14px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background: var(--input-bg);
            color: var(--input-color);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .small-text {
            font-size: 12px;
            color: var(--muted-color);
            margin-top: -4px;
            margin-bottom: 12px;
        }

        /* Chat selection - glass hover */
        .chat-selection-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 220px;
            overflow-y: auto;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 16px;
            background: var(--chat-container-bg);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }
        .chat-selection-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .chat-selection-container::-webkit-scrollbar-track {
            background: var(--chat-container-bg);
            border-radius: 4px;
        }
        .chat-selection-container::-webkit-scrollbar-thumb {
            background: var(--secondary-border);
            border-radius: 4px;
        }
        .chat-selection-container::-webkit-scrollbar-thumb:hover {
            background: var(--muted-color);
        }

        .chat-button {
            background: var(--chat-button-bg);
            color: var(--secondary-color);
            padding: 10px 16px;
            border: 1px solid var(--secondary-border);
            border-radius: 24px;
            cursor: pointer;
            flex-grow: 0;
            white-space: nowrap;
            font-family: inherit;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .chat-button:hover {
            background: var(--secondary-bg);
            border-color: var(--secondary-border);
            backdrop-filter: blur(8px);
        }
        .chat-button.selected {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.4), rgba(99, 102, 241, 0.4));
            color: white;
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .setup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }
        .schedule-item h4 { margin: 0; font-weight: 500; color: var(--heading-color); }
        .schedule-controls { display: flex; gap: 10px; }
        .schedule-controls input, .schedule-controls select {
            width: auto;
            padding: 8px 12px;
            margin: 0;
        }

        #dashboard-controls, .dashboard-controls-inline {
            display: flex;
            gap: 12px;
            margin-top: 0;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }
        .dashboard-header .dashboard-controls-inline { flex: 1; }
        .dashboard-header .dashboard-controls-inline button { flex: 1; margin-top: 0; min-width: 0; }
        #dashboard-controls button { flex: 1; margin-top: 0; }

        #schedules-ul, #scheduled-messages-ul { list-style-type: none; padding: 0; margin: 0; }
        #scheduled-messages-ul .empty-state { list-style: none; }
        .chat-selection-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }
        .chat-selection-header h2 { margin: 0; }
        .chat-selection-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }
        .schedule-item-dashboard {
            padding: 14px 16px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: var(--schedule-item-bg);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }
        .schedule-item-dashboard:hover {
            background: var(--chat-button-bg);
            border-color: var(--card-border);
        }
        .schedule-item-dashboard strong {
            color: var(--heading-color);
            font-weight: 600;
        }
        .schedule-item-dashboard > div:last-child { display: flex; align-items: center; gap: 8px; }
        .small-text.last-run { color: var(--muted-color); font-size: 11px; margin-top: 4px; margin-bottom: 0; }

        .results-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 8px;
            border-radius: 12px;
            background: var(--chat-container-bg);
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }
        .summary-item {
            margin-bottom: 12px;
            padding: 16px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .summary-item h4 { margin-top: 0; color: #2563eb; font-weight: 600; }
        .summary-meta { font-size: 11px; color: var(--muted-color); margin-bottom: 8px; }
        .status-message { color: var(--muted-color-6); font-style: italic; }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #25d366);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        .loading-text {
            text-align: center;
            color: var(--muted-color-6);
            margin-top: 12px;
            font-size: 14px;
        }
        hr { border: none; border-top: 1px solid var(--card-border); }

        /* Status LED - soft pulse when green */
        .status-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            align-self: center;
            transition: all 0.3s ease;
        }
        .status-led-connected {
            background-color: #25d366;
            box-shadow: 0 0 12px rgba(37, 211, 102, 0.8), 0 0 24px rgba(37, 211, 102, 0.3);
            animation: status-led-pulse 2s ease-in-out infinite;
        }
        .status-led-connecting {
            background-color: #f5a623;
            box-shadow: 0 0 8px rgba(245, 166, 35, 0.5);
            animation: status-pulse 1.5s ease-in-out infinite;
        }
        .status-led-disconnected {
            background-color: #dc3545;
        }
        @keyframes status-led-pulse {
            0%, 100% { box-shadow: 0 0 12px rgba(37, 211, 102, 0.8), 0 0 24px rgba(37, 211, 102, 0.3); opacity: 1; }
            50% { box-shadow: 0 0 18px rgba(37, 211, 102, 0.9), 0 0 32px rgba(37, 211, 102, 0.4); opacity: 0.95; }
        }
        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .dashboard-header-right {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }
        /* Align gear right edge with scheduled messages card right edge */
        #main-setup-div > .dashboard-card {
            width: 100%;
            box-sizing: border-box;
        }
        .dashboard-header-right .settings-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .settings-icon {
            background: var(--settings-icon-bg);
            border: 1px solid var(--settings-icon-border);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            color: var(--secondary-color);
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        .settings-icon:hover {
            background: var(--secondary-bg);
            transform: scale(1.05);
        }

        /* Theme toggle: white text in dark mode */
        [data-theme="dark"] .theme-toggle-btn {
            color: rgba(255, 255, 255, 0.95) !important;
        }
        [data-theme="light"] .theme-toggle-btn {
            color: #1a1d24 !important;
        }

        /* Button icon (clock, sparkle) to the left of label */
        .btn-icon {
            display: inline-block;
            margin-right: 6px;
            font-size: 1em;
            vertical-align: middle;
        }

        .settings-whatsapp-row { margin-top: 20px; }
        .settings-whatsapp-row .secondary-button { margin-top: 0; }

        .header-button {
            padding: 8px 14px;
            font-size: 12px;
            border-radius: 10px;
            cursor: pointer;
            height: 36px;
            display: flex;
            align-items: center;
            line-height: 1;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .edit-chat-button, .delete-chat-button {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        /* Card sections */
        .dashboard-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        .dashboard-card .card-title {
            font-weight: 700;
            letter-spacing: 0.02em;
            color: var(--heading-color);
            margin: 0 0 16px 0;
            font-size: 1.05rem;
        }
        .empty-state {
            text-align: center;
            padding: 32px 24px;
            color: var(--muted-color);
            font-size: 14px;
        }
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.7;
        }

        /* Toggle / chip checkboxes for summary options */
        .summary-category-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            background: var(--schedule-item-bg);
            border: 1px solid var(--card-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .summary-category-item:hover {
            background: var(--chat-button-bg);
            border-color: var(--card-border);
        }
        .summary-category-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #3b82f6;
            cursor: pointer;
        }

        .summary-result-content {
            background: var(--summary-content-bg) !important;
        }
        #main-setup-div {
            animation: fadeIn 0.3s ease;
        }
        /* RTL (Hebrew) - summary options on the right side */
        [dir="rtl"] .summary-category-item {
            flex-direction: row-reverse;
            text-align: right;
            width: fit-content;
            align-self: flex-start; /* In RTL, flex-start = right side */
        }
        [dir="rtl"] .summary-categories-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* In RTL, flex-start = right side */
            text-align: right;
        }
        [dir="rtl"] .dashboard-header {
            flex-direction: row-reverse;
        }
        /* Keep "Back to Dashboard" as the rightmost button in RTL */
        [dir="rtl"] .chat-selection-buttons,
        [dir="rtl"] .summary-result-actions,
        [dir="rtl"] .settings-actions {
            flex-direction: row;
        }
        @keyframes fadeIn {
            from { opacity: 0.97; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="main-setup-div">
        </div>

    <template id="delivery-setup-template">
        <div class="status-box">
            <h2>Configure Delivery Methods</h2>
            <p>Set up at least one method to receive the summaries.</p>

            <h3>ðŸ’¬ WhatsApp (via Twilio)</h3>
            <p class="small-text">
                Twilio will send the summary to your recipient number.
                Enter the WhatsApp-enabled number Twilio provides (e.g., `+14155238886`).
                <a href="https://www.twilio.com/docs/api/credentials" target="_blank">Where do I find my Twilio credentials?</a>
            </p>
            <input type="text" id="twilio-sid" placeholder="Twilio Account SID (AC...)" />
            <input type="password" id="twilio-token" placeholder="Twilio Auth Token" />
            <input type="text" id="twilio-whatsapp-number" placeholder="Twilio Number (e.g., +14155238886)" />
            <input type="text" id="recipient-phone-number" placeholder="Your Recipient Phone Number (+1234567890)" />

            <hr style="margin: 20px 0;">

            <h3>ðŸ“§ Email (via SMTP)</h3>
            <p class="small-text">
                Requires SMTP credentials (e.g., Gmail App Password). Leave blank to disable.
                <a href="https://nodemailer.com/smtp/" target="_blank">How do I get my SMTP credentials?</a> </p>
            <input type="text" id="recipient-email" placeholder="Your Recipient Email Address" />
            <input type="text" id="email-sender" placeholder="Sender Email Address (optional)" />
            <input type="text" id="email-host" placeholder="SMTP Host (e.g., smtp.gmail.com)" />
            <input type="number" id="email-port" placeholder="SMTP Port (e.g., 587 or 465)" value="587" />
            <input type="text" id="email-user" placeholder="SMTP Username (Your full email address)" />
            <input type="password" id="email-pass" placeholder="SMTP Password (e.g., App Password)" />

            <div id="delivery-status-message" class="status-message" style="margin-top: 10px; color: red;"></div>

            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button id="save-delivery-settings-button" class="primary-button" style="flex: 2;">Save Settings and Continue</button>
                <button id="test-delivery-button" class="secondary-button" style="flex: 1;">Test Delivery</button>
            </div>
        </div>
    </template>

    <template id="api-key-setup-template">
        <div class="status-box">
            <h2> OpenAI API Key Required</h2>
            <p>
                To enable summarization, please enter your OpenAI API key. 
                It will be stored locally and securely on this computer.
            </p>
            <input type="password" id="api-key-input" placeholder="Enter your OpenAI API Key (sk-...)">
            <button id="save-api-key-button" class="primary-button" disabled>Save Key and Continue</button>
            <p class="small-text">
                <a href="https://platform.openai.com/api-keys" target="_blank">Where do I find my API key?</a>
            </p>
        </div>
    </template>

    <script src="renderer.js"></script>
</body>
</html>
